<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/public.js" ></script>
		<title></title>
		<script>
		
			
			function add(){
				$.get("/addTopMenu",$("form").serialize(),function(result){
					 if(result=="success"){
					 	var index = parent.layer.getFrameIndex(window.name);
					 	parent.layer.msg('添加成功！', {icon: 2});
					 	 parent.layer.close(index);
					 	parent.$('#table').bootstrapTable("refresh");
					 }else{
					 	parent.layer.msg('添加失败！', {icon: 2});
					 	
					 }
				})
			}
			
			
		</script>
	
	<style>
		body{
			overflow:hidden;
			padding:20px 10px 0px 10px;
		}
		
		
	</style>
	
	</head>
	<body>
		 <form role="form" class="form-horizontal">
			 <div class="form-group">
    <label for="name" class="col-sm-2 control-label">名称</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
    </div>
     </div>
      </div>
			<div class="form-group">
    <label for="icon" class="col-sm-2 control-label">图标名称</label>
       <div class="col-sm-8">
    <input type="text" class="form-control" id="icon" name="icon" placeholder="请输入图标名称">
     </div>
      </div>
      <div class="form-group">
    <label for="url" class="col-sm-2 control-label">菜单链接</label>
       <div class="col-sm-8">
    <input type="text" class="form-control" id="flag" name="flag" placeholder="请输入菜单链接">
     </div>
      </div>
		</form>
	</body>
</html>
